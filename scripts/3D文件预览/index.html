<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/images/3dviewer_net_favicon.ico">
    <link rel="canonical" href="https://3dviewer.net">

    <title>Online 3D Viewer</title>

    <meta name="description" content="A free and open source web solution to visualize and explore 3D models right in your browser. Supported file formats: obj, 3ds, stl, ply, gltf, glb, off, 3dm, fbx, dae, wrl, 3mf, brep, step, iges, fcstd, ifc, bim.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Online 3D Viewer">
    <meta property="og:description" content="A free and open source web solution to visualize and explore 3D models right in your browser. Supported file formats: obj, 3ds, stl, ply, gltf, glb, off, 3dm, fbx, dae, wrl, 3mf, brep, step, iges, fcstd, ifc, bim.">
    <meta property="og:image" content="https://3dviewer.net/assets/images/3dviewer_net_logo_social.png">
    <meta property="og:site_name" content="3dviewer.net">
    <meta property="og:url" content="https://3dviewer.net">

    <link rel="stylesheet" type="text/css" href="o3dv/o3dv.website.min.css?v=0.8.24">
    <script type="text/javascript" src="o3dv/o3dv.website.min.js?v=0.8.24"></script>
    <!-- <script type="text/javascript" src="plugins/print3d.js?v=0.8.24"></script> -->
    <script type="text/javascript">
         OV.StartWebsite ('libs');

         OV.RegisterHeaderPlugin ({
            registerButtons : (pluginInterface) => {
                // pluginInterface.createHeaderButton ('info', 'User manual', 'info/index.html');
                // pluginInterface.createHeaderButton ('donate', 'Support the development', 'https://github.com/sponsors/kovacsv');
                // pluginInterface.createHeaderButton ('feedback', 'Send feedback', 'https://docs.google.com/forms/d/e/1FAIpQLSc0KhKcC0tEl9Y8M5U7tgaMZyd1YKG1PbZZj4f_Sr0_26Ot3A/viewform?usp=sf_link');
                // pluginInterface.createHeaderButton ('twitter', 'Follow on Twitter', 'https://twitter.com/Online3DViewer');
                // pluginInterface.createHeaderButton ('github', 'View on GitHub', 'https://github.com/kovacsv/Online3DViewer');
            }
        });
        

    </script>

</head>

<body>
    <input type="file" id="open_file" style="display:none;" multiple></input>
    <div class="header" id="header">
        <div class="title">
            <div class="title_left">
               
            </div>
            <div class="title_right" id="header_buttons"></div>
            <div class="main_file_name only_full_width" id="main_file_name"></div>
        </div>
        <div class="toolbar" id="toolbar"></div>
    </div>
    <div class="main" id="main">
        <div class="main_left_container only_full_width" id="main_left_container">
            <div class="main_navigator ov_panel_set_container" id="main_navigator"></div>
            <div class="main_splitter" id="main_navigator_splitter"></div>
        </div>
        <div class="main_viewer" id="main_viewer"></div>
        <div class="main_right_container only_full_width" id="main_right_container">
            <div class="main_splitter" id="main_sidebar_splitter"></div>
            <div class="main_sidebar ov_panel_set_right_container" id="main_sidebar"></div>
        </div>
    </div>
    <div class="intro ov_thin_scrollbar" id="intro">
        <div class="intro_section intro_big_text">
            Drag and drop 3D models here.<br>
            <b>obj, 3ds, stl, ply, gltf, 3dm, fbx, <a target="_blank" href="info/index.html">and more</a></b>
        </div>
        <div class="intro_section">
            <div>Example models:</div>
            <div class="example_models">
                <a href="index.html#model=assets/models/solids.obj,assets/models/solids.mtl">solids</a>
                <span style="color:#aaaaaa;"> | </span>
                <a href="index.html#model=assets/models/car.glb">car</a>
                <span style="color:#aaaaaa;"> | </span>
                <a href="index.html#model=assets/models/DamagedHelmet.glb">helmet</a>
            </div>
        </div>

    </div>
</body>

</html>
